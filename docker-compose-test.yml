version: "3"
services:
  test:
    build: .
    ports:
      - "3500:3500"
    container_name: gfw-mail-api-test
    environment:
      PORT: 3500
      NODE_PATH: app/src
      NODE_ENV: test
      LOGGER_LEVEL: debug
      SUPPRESS_NO_CONFIG_WARNING: "true"
      SPARKPOST_API_KEY: foobar
      MONGO_PORT_27017_TCP_ADDR: mongo
      QUEUE_NAME: mail_test
      QUEUE_PROVIDER: redis
      QUEUE_URL: redis://redis
    depends_on:
      - redis
      - mongo
    command: node node_modules/.bin/grunt --gruntfile app/Gruntfile.js e2eTest

  redis:
    image: redis
    expose:
      - 6379

  mongo:
    image: mongo:3.4
    container_name: mail-mongo-test
    command: --smallfiles
    ports:
      - "27017"
    volumes:
      - $HOME/docker/data/dataset:/data/db
